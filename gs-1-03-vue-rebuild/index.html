<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一个应用</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <label for="goal">目标</label>
        <input type="text" id="goal" v-model="inputValue"/>
        <button v-on:click="addTarget">添加目标</button>
      </div>
      <ul>
        <li v-for="goal in goals">{{ goal }}</li>
      </ul>
    </div>
    <!-- https://cn.vuejs.org/guide/quick-start.html#without-build-tools -->
    <script src="https://unpkg.com/vue@3"></script>

  </body>
