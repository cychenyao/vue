<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 基础知识部分</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue 事件</h1>
    </header>
    <section id="events">
      <h2>所有待做</h2>
      <button v-on:click.right="add(5)">加5</button>
      <button v-on:click="reduce(1)">减1</button>
      <p v-once>初始值计数器: {{ counter }}</p>
      <p>计数器: {{ counter }}</p>
      <input v-on:keyup.enter='setName'/>
      <p>{{ name }}</p>
        <form v-on:submit.prevent="submitForm">
      <button>提交</button>
    </form>
    </section>
  </body>
</html>
